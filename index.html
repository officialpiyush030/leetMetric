<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Metric</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>LEET-CODE METRIC</h3>
        <p id="uname">Enter your username below:</p>
        <div class="usercon">
            <input type="text" id="user" placeholder="enter your username to login">
            <button id="sbutt">Search</button>
        </div>

        <div class="stats">
            <div class="progress">
                <div class="pitems">
                    <div class="easy-progress circle">
                        <span id="easy"></span>
                            <p>Easy</p>
                    </div>
                </div>

                <div class="pitems">
                    <div class="medium-progress circle">
                        <span id="medium"></span>
                            <p>Medium</p>
                    </div>
                </div>

                <div class="pitems">
                    <div class="hard-progress circle">
                        <span id="hard"></span>
                            <p>Hard</p>
                    </div>
                </div>
            </div> 
            <div class="statjs">
                <!-- show data using js -->       
            </div>
        </div>
    </div>
</body>
</html>
